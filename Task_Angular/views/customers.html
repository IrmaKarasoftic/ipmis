<div ng-show="!waitCustomers">
    <h2><i class="fa fa-users"></i>  Customers Management</h2>
    <div class="pull-right"><a class="btn btn-primary" data-toggle="modal" data-target="#newCustomerModal" ng-click="loadCompaniesInfo()"><strong>New Customer</strong></a></div>
    <br /><br />
    <table class="table table-striped" align="right">
        <thead>
            <tr>
                <th class="col-md-1" style="text-align:center"><h4>ID</h4></th>
                <th class="col-md-1" style="text-align:center"><h4>NAME</h4></th>
                <th class="col-md-2" style="text-align:center"><h4>COMPANY NAME</h4></th>
                <th class="col-md-2" style="text-align:center"><h4>STREET ADDRESS</h4></th>
                <th class="col-md-1" style="text-align:center"><h4>CITY</h4></th>
                <th class="col-md-2" style="text-align:center"><h4>PHONE NUMBER</h4></th>
                <th class="col-md-3" style="text-align:center"><h4>ACTIONS</h4></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in customers">
                <td class="col-md-1" style="text-align:center">{{customer.id}}</td>
                <td class="col-md-2" style="text-align:center">{{customer.name}}</td>
                <td class="col-md-1" style="text-align:center">{{customer.companyName}}</td>
                <td class="col-md-2" style="text-align:center">{{customer.streetAddress}}</td>
                <td class="col-md-1" style="text-align:center">{{customer.city}}</td>
                <td class="col-md-2" style="text-align:center">{{customer.phoneNumber}}</td>


                <td class="col-md-3" style="text-align:center">
                    <button ng-hide="CustomerCheckRemove(customer)" class="btn btn-default btn-sm" data-toggle="modal" data-target="#editCustomerModal" ng-click="customerTransfer(customer)"><i class="fa fa-pencil-square-o"></i></button>
                    <button ng-hide="CustomerCheckRemove(customer)" class="btn btn-default btn-sm" ng-click="CustomerRemoveOn(customer)"><i class="fa fa-times"></i></button>

                    <div class="btn-group">
                        <!--on remove-->
                        <button ng-show="CustomerCheckRemove(customer)" class="btn btn-danger" ng-click="removeCustomer()"><strong>Remove</strong></button>
                        <button ng-show="CustomerCheckRemove(customer)" class="btn btn-default" ng-click="CustomerRemoveOff()"><strong>Cancel</strong></button>
                        <!--end on remove-->
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div ng-show="waitCustomers">
    <div class="loader">
        <div class="loader-inner">
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
        </div>
    </div>
</div>

<!-- Customer Modal -->
<div class="modal fade" id="editCustomerModal" role="dialog">
    <div ng-include="'views/modals/editCustomerModal.html'"></div>
</div><!--end modal-->

<div class="modal fade" id="newCustomerModal" role="dialog">
    <div ng-include="'views/modals/newCustomerModal.html'"></div>
</div><!--end modal-->
