<div class="modal-dialog modal-md">
    <div class="modal-content">
        <div class="modal-header bg-info">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title">Items List</h2>
        </div><!--end modal header-->
        <div class="modal-body">
        
            <table class="table table-hover">
                <thead class="bg-primary">
                    <tr>
                        <th class="col-md-1"><h4>ID</h4></th>
                        <th class="col-md-2"><h4>Description</h4></th>
                        <th class="col-md-2"><h4>Store QTY</h4></th>
                        <th class="col-md-2"><h4>Amount</h4></th>
                        <th class="col-md-2"><h4>QTY</h4></th>
                        <th class="col-md-2"><h4>Total</h4></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in items | orderBy: '+id'">
                <td class="col-md-1">{{item.id}}</td>
                <td class="col-md-2">{{item.description}}</td>
                <td class="col-md-2">{{item.quantity}}</td>
                <td class="col-md-2">{{item.unitPrice}}</td>
                <td class="col-md-2">
                    <input class="form-control"
                           type="number"
                           min="0"
                           max="{{item.quantity}}"
                           ng-model="pqty[$index]">
                </td>
                <td class="col-md-2">{{item.unitPrice * pqty[$index] | number:2}}</td>
                </tr>
                </tbody>
            </table>
        </div><!--end modal body-->
        <div class="modal-footer bg-info">
            <button type="button" class="btn btn-primary" ng-click="getPqty()">Submit</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div><!--end modal footer-->
    </div><!--end modal content-->
</div><!--end modal dialog-->
