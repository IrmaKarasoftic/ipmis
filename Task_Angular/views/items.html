<h2><i class="fa fa-cubes"></i>  Items Management</h2>

    <div class="pull-right"><a class="btn btn-primary btn" ng-hide="newItemRow" ng-click="showNewItemRow()"><strong>New Item</strong></a></div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="col-md-1"><h4>ID</h4></th>
                <th class="col-md-2"><h4>Description</h4></th>
                <th class="col-md-2"><h4>Price</h4></th>
                <th class="col-md-2"><h4>Store QTY</h4></th>
                <th class="col-md-2"><h4>Actions</h4></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-show="newItemRow">
                <td>#</td>
                <td><input type="text" class="form-control col-md-2" id="newItemDescription" ng-model="newItem.description"></td>
                <td><input type="number" step="0.01" class="form-control col-md-2" id="newItemPrice" ng-model="newItem.unitPrice"></td>
                <td><input type="number" class="form-control col-md-2" id="newItemQuantity" ng-model="newItem.quantity"></td>
                <td>
                    <button class="btn btn-default btn-default" ng-show="newItemRow" ng-click="hideNewItemRow()"><strong>Cancel</strong></button>
                    <button class="btn btn-primary btn-success" ng-show="newItemRow" ng-click="createNewItem()"><strong>Submit</strong></button>
                </td>
            </tr>
            <tr ng-repeat="item in items | orderBy: '+id'">
                <td class="col-md-1">{{item.id}}</td>
                <td ng-hide="checkEdit(item)" class="col-md-2">{{item.description}}</td>
                <td ng-hide="checkEdit(item)" class="col-md-2">{{item.unitPrice}}</td>
                <td ng-hide="checkEdit(item)" class="col-md-2">{{item.quantity}}</td>
                <!--on edit-->
                <td ng-show="checkEdit(item)"><input type="text" class="form-control col-md-2" id="newItemDescription" ng-model="item.description" value={{item.description}}></td>
                <td ng-show="checkEdit(item)"><input type="number" min="0" step="0.01" class="form-control col-md-2" id="newItemPrice" ng-model="item.unitPrice" value={{item.unitPrice}}></td>
                <td ng-show="checkEdit(item)"><input type="number" min="0" class="form-control col-md-2" id="newItemQuantity" ng-model="item.quantity" value="{{item.quantity}}"></td>
                <!--end on edit-->
                <td>

                    <button ng-hide="checkActions(item)" class="btn btn-default btn-sm" ng-click="editOn(item)"><i class="fa fa-pencil-square-o"></i></button>
                    <button ng-hide="checkActions(item)" class="btn btn-default btn-sm" ng-click="removeOn(item)"><i class="fa fa-times"></i></button>
                    <!--on edit-->
                    <button ng-show="checkEdit(item)" class="btn btn-default" ng-click="editOff()"><strong>Cancel</strong></button>
                    <button ng-show="checkEdit(item)" class="btn btn-success" ng-click="updateItem()"><strong>Submit</strong></button>
                    <!--end on edit-->
                    <!--on remove-->
                    <button ng-show="checkRemove(item)" class="btn btn-default" ng-click="removeOff()"><strong>Cancel</strong></button>
                    <button ng-show="checkRemove(item)" class="btn btn-danger" ng-click="removeItem()"><strong>Remove</strong></button>
                    <!--end on remove-->
                </td>
            </tr>
        </tbody>
    </table>
